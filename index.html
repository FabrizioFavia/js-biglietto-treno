<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolticket</title>
</head>
<body>
    <div class="ticketForm">
        <div class="row mt-5">
            <div class="col-12">
                <form>
                    <h1 class="mb-5">Acquista il tuo biglietto online</h1>
                    <div class="mb-3">
                      <label for="eta" class="form-label">Età</label>
                      <input type="number" class="form-control age" id="age">
                    </div>
                    <div class="mb-3">
                        <label for="km" class="form-label">Km da percorrere</label>
                        <input type="number" class="form-control distance" id="distance">
                      </div>
                    <button onclick="getAge()" type="submit" class="btn btn-primary mb-3">Verifica prezzo</button>
                    <h4 id="price">Il prezzo del biglietto verrà visualizzato qui.</h4>
                  </form>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
